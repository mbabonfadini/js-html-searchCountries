<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div class="p-4">
          <a class="navbar-brand" href="#">
            <img src="img/logoDNC.png" alt="Bootstrap" width="100">
          </a>
        </div>
    </nav>
    <h1 class="text-center">Pesquise seu País</h1>
    <!-- Botão -->
    <div class="container input-group mb-3">
        <input type="text" class="form-control" placeholder="Nome do país em inglês" aria-label="Recipient's username" aria-describedby="button-addon2" id="pais">
        <button class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2" onclick="procurar()"><strong>Pesquisar</strong></button>
    </div>
    <!-- Card -->
    <div class="card container text-dark text-center" style="width: 18rem;">
    <img src="" class="card-img-top pt-3" alt="BANDEIRA" id="flag">
    <div class="card-body">
        <h5 class="card-title" id="nomePais">Nome país</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
                <strong>Capital:</strong>
                <p id="capital">Teste</p>
        </li>
        <li class="list-group-item">
            <strong>Continente:</strong>
            <p id="cont">Teste</p>
        </li>
        <li class="list-group-item">
            <strong>População:</strong>
            <p id="pop">Teste</p>
        </li>
        
    </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
